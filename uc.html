<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="uc.css">
    <title>UNIT CONVERTER</title>
</head>

<body>

    <div class="first">
        <h1>Metric/Impereial Unit Converter</h1>
        <input type="text" class="input" id="inputel">
        <br>
        <button id="convert">CONVERT</button>
    </div>
    <div class="second">
        <div class="UNIT1">
            <h2>LENGTH(Meter/Feet)</h1>
                <p id="output1"> </p>
        </div>
        <div class="UNIT2">
            <h2>VOLUME(Liters/Gallons)</h1>
                <p id="output2"> </p>
        </div>
        <div class="UNIT3">
            <h2>MASS(Kilograns/Pound)</h1>
                <p id="output3"> </p>
        </div>
    </div>



    <script src="uc.js"></script>
</body>

</html>
